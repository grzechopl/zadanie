
<div class="container">
  <mat-card class="head">
    <div><b>Repo name:</b> {{this.reponame}}</div>
    <div class="buttons"><button mat-raised-button (click)="goBack()">Wróć</button></div>
  </mat-card>
  <mat-card>
    <mat-list>
      <h4>Branches:</h4>
      <mat-list-item *ngFor="let record of dataSource">
      <h4 mat-line>{{record.name}}</h4>
      <p mat-line> {{record.commit.sha}} </p>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
